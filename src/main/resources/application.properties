# [\u5e94\u7528\u57fa\u7840\u4fe1\u606f\u914d\u7f6e]
# \u5e94\u7528\u540d\u79f0
spring.application.name=eteng-plat-service
# \u7aef\u53e3\u53f7
server.port=8089
# \u5e94\u7528\u4e0a\u4e0b\u6587
server.servlet.context-path=/

# \u7f51\u6bb5\u914d\u7f6e\uff0c\u591a\u7f51\u5361\u53ef\u914d\u7f6e
#spring.cloud.inetutils.preferred-networks=192.168.4

# \u6fc0\u6d3b\u9700\u8981\u542f\u7528\u7684\u73af\u5883
spring.profiles.active=@profiles.active@


# [\u56fd\u9645\u5316\u914d\u7f6e]
# \u6587\u4ef6\u8def\u5f84
spring.messages.basename=classpath:/messages/messages
# \u6587\u4ef6\u5b57\u7b26\u96c6
spring.messages.encoding=UTF-8
# \u672a\u914d\u7f6e\u56fd\u9645\u5316\u662f\u5426\u4f7f\u7528code\u4f5c\u4e3a\u9ed8\u8ba4messsage
spring.messages.use-code-as-default-message=true
# \u7f13\u5b58\u5237\u65b0\u65f6\u95f4
spring.messages.cache-duration=60s
# \u83b7\u53d6\u5931\u8d25\u662f\u5426\u4f7f\u7528\u7cfb\u7edf\u9ed8\u8ba4\u5730\u533a
spring.messages.fallback-to-system-locale=true


# [ARES\u5e73\u53f0\u76f8\u5173\u914d\u7f6e]

# \u662f\u5426\u7f8e\u5316\u62a5\u6587\u8f93\u5165\u3001\u8f93\u51fa\uff0c\u5f00\u542f\u540e\u4f1a\u683c\u5f0f\u5316JSON\u62a5\u6587
ares.beautify=true

# \u670d\u52a1\u542f\u52a8\u5b8c\u6210\u540e\u662f\u5426\u81ea\u52a8\u6253\u5f00\u7cfb\u7edf\u8bbe\u7f6e\u7684\u9ed8\u8ba4\u6d4f\u89c8\u5668\uff0c\u5e76\u6253\u5f00\u9ed8\u8ba4\u8bbf\u95ee\u5730\u5740\uff0c\u9002\u7528\u4e8e\u672c\u673a\u5f00\u53d1\u73af\u5883\uff0c\u5176\u4ed6\u73af\u5883\u8bf7\u5173\u95ed
ares.start-browser=false
# \u670d\u52a1\u542f\u52a8\u540e\u6d4f\u89c8\u5668\u9ed8\u8ba4\u6253\u5f00\u7684\u8bbf\u95ee\u5730\u5740\uff0c\u6b64\u53c2\u6570\u5728ares.start-browser=true\u540e\u6709\u6548
ares.start-browser-url=http://localhost:${server.port}${server.servlet.context-path}/test/debug.html

# \u9879\u76ee\u4ee3\u7801\uff0c\u7528\u4e8e\u65e5\u5fd7\u57cb\u70b9\u76f8\u5173
ares.application.code=${spring.application.name}
# \u9879\u76ee\u4e2d\u6587\u540d\u79f0
ares.application.name=ares-shop-cloud

# flow\u7f16\u6392\u6587\u4ef6\u6839\u76ee\u5f55
ares.flow-root-path=classpath:flow/
# \u62a5\u6587\u5b9a\u4e49\u6587\u4ef6\u6839\u76ee\u5f55
ares.disgram-root-path=classpath:disgram/

# \u662f\u5426\u5f00\u542f\u6587\u4ef6\u76d1\u542c\u4efb\u52a1\uff0c\u5f00\u53d1\u73af\u5883\u5efa\u8bae\u5f00\u542f\uff0c\u4fee\u6539\u6587\u4ef6\u540e\u65e0\u9700\u91cd\u542f\u5373\u53ef\u5b9e\u73b0\u5237\u65b0
ares.file.monitor=true
# \u8d44\u6e90\u6587\u4ef6\uff08\u6d41\u7a0b\u6587\u4ef6\u3001\u62a5\u6587\u6587\u4ef6\u3001SQLMAPPER\u6587\u4ef6\uff09\u76d1\u542c\u95f4\u9694\uff0c\u5355\u4f4d\u79d2 \uff0c\u5f00\u53d1\u73af\u5883\u5efa\u8bae\u5f00\u542f
ares.file.monitor-interval=10
# \u662f\u5426\u5f00\u542fSQLMAPPER\u6587\u4ef6\u76d1\u542c\u68c0\u6d4b\uff0c\u5f00\u53d1\u73af\u5883\u5efa\u8bae\u5f00\u542f
ares.file.monitor-sqlmapper=true
# \u662f\u5426\u5f00\u542f\u6d41\u7a0b\u6587\u4ef6\u76d1\u542c\u68c0\u6d4b
ares.file.monitor-flow=true
# \u662f\u5426\u5f00\u542f\u62a5\u6587\u6587\u4ef6\u76d1\u542c\u68c0\u6d4b
#ares.file.monitor-disgram=true

## \u8c03\u8bd5\u9875\u9762\u53c2\u6570\u914d\u7f6e
# \u662f\u5426\u542f\u7528\u8c03\u8bd5
ares.debug.enabled=true

# \u662f\u5426\u4fdd\u5b58\u8bf7\u6c42\u62a5\u6587
ares.debug.auto-save-request=true
# \u662f\u5426\u4fdd\u5b58\u54cd\u5e94\u62a5\u6587
ares.debug.auto-save-response=true
# \u8bf7\u6c42\u62a5\u6587\u4fdd\u5b58\u8def\u5f84
ares.debug.request-file-path=${user.home}/.ares/data/request
# \u54cd\u5e94\u62a5\u6587\u4fdd\u5b58
ares.debug.response-file-path=${user.home}/.ares/data/response


# dubbo \u6d88\u8d39\u65b9\u914d\u7f6e

# \u6ce8\u518c\u4e2d\u5fc3\u914d\u7f6e
# zookeeper\u6ce8\u518c\u4e2d\u5fc3\u5355\u673a\u914d\u7f6e
#dubbo.registry.address=zookeeper://zookeeper.wenit.cn:2181
# zookeeper\u6ce8\u518c\u4e2d\u5fc3\u96c6\u7fa4\u914d\u7f6e
# dubbo.registry.address=zookeeper://192.168.0.1:2181?backup=192.168.0.2:2181,192.168.0.3:2181

# \u4f7f\u7528nacos\u6ce8\u518c\u4e2d\u5fc3
dubbo.registry.address=nacos://127.0.0.1:8848
# \u662f\u5426\u7b80\u5316\u5b58\u5728\u5728\u6ce8\u518c\u4e2d\u5fc3\u7684\u914d\u7f6e\u9879\uff0c\u53ef\u964d\u4f4e\u6ce8\u518c\u4e2d\u5fc3\u7f51\u7edc\u5f00\u9500\uff0c\u63d0\u5347\u6027\u80fd
dubbo.registry.simplified=true
## \u6d88\u8d39\u65b9\u5ba2\u6237\u7aef\u8d1f\u8f7d\u5747\u8861\u7b97\u6cd5\uff1arandom-\u968f\u673a\uff0cleastactive-\u6700\u5c0f\u8fde\u63a5\uff0croundrobin-\u8f6e\u8be2\uff0cconsistenthash-\u4e00\u81f4\u6027hash
dubbo.consumer.loadbalance=roundrobin
## \u96c6\u7fa4\u65b9\u5f0f\uff0cfailfast-\u5feb\u901f\u5931\u8d25\u4e0d\u8fdb\u884c\u91cd\u8bd5\uff0c\u53ef\u9009\uff1afailover/failfast/failsafe/failback/forking
dubbo.consumer.cluster=failfast
## \u4ea4\u6613\u8d85\u65f6\u65f6\u95f4\uff0c\u5355\u4f4d\u79d2\uff0cdubbo\u6846\u67b6\u9ed8\u8ba41000\u6beb\u79d2\uff0c\u5bb9\u6613\u6709\u95ee\u9898\uff0c\u8fd9\u91cc\u914d\u7f6e\u9ed8\u8ba4\u8d85\u65f6\u65f6\u95f4\u662f60\u79d2
dubbo.consumer.timeout=60000
## \u8d85\u65f6\u5931\u8d25\u91cd\u8bd5\u6b21\u6570\uff0c0\u8868\u793a\u4e0d\u91cd\u8bd5\uff0cdubbo\u6846\u67b6\u9ed8\u8ba4\u503c\u4e3a2
dubbo.consumer.retries=0


logging.config=classpath:log4j2.xml

ares.spring.session.timeout=1200
chnl.none.session.check.url=session/set||session/check|base/login
none.param.check.url=flo/tmpl/tmplSave


#\u8fde\u7684\u516c\u53f8\u670d\u52a1\u5668
spring.zipkin.base-url=http://192.168.1.164:9411
spring.sleuth.sampler.probability=1.0
ares.desensitive.acct-no=123456
